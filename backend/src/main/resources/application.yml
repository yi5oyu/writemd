spring:
  application:
    name: backend
  # devtools 설정
  devtools:
    livereload:
      enabled: false
    restart:
      enabled: true
  # DB 설정
  datasource:
    url: jdbc:mysql://localhost:3306/md?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: yi5oyu
    password: ${MYSQL_USER_PASSWORD}
    # url: jdbc:h2:file:./data/chatdb
    # driver-class-name: org.h2.Driver
    # username: sa
    # password:
  # h2:
  #   console:
  #     enabled: true
  #     path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    # org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  redis:
    host: localhost
    port: 6379
  # 보안
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            redirect-uri: 'http://localhost:8888/login/oauth2/code/github'
            scope: read:user, user:email, repo
  # ai
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
    mcp:
      server:
        name: md-mcp-server
        enabled: true
      client:
        sse:
          connections:
            md-mcp-server:
              url: http://localhost:8888/sse

management:
  endpoints:
    web:
      exposure:
        include: '*'
        exclude: 'info'
  endpoint:
    health:
      show-details: always

server:
  port: 8888

logging:
  level:
    org.springframework.ai: INFO
